<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h"
        crossorigin="anonymous">
        <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Let's play!</h1>
        <div class="game">
            <button class="buttonOption" value="Rock"><i class="far fa-hand-rock"></i></button>
            <button class="buttonOption" value="Scissors"><i class="far fa-hand-scissors"></i></button>
            <button class="buttonOption" value="Paper"><i class="far fa-hand-paper"></i></button>
        </div>
        <div class="score-board">
            <h4>Score</h4>
            <div class="player">
                <div class="scoreBoxUser">
                   <p>User</p>
                   <p class="scoreBox">0</p>
                </div>
                <div class="scoreBoxComp">
                    <p>Computer</p>
                    <p class="scoreBox">0</p>
            </div>
        </div>
        <div>
            <p class="board"></p>
        </div>
        <button class="playAgain">Play again!</button>
        <button class="resetContor">Reset</button>
    </div>
</body>
</html>
